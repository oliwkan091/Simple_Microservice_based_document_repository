<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg login-card">
    <form #f = "ngForm" (ngSubmit)="f.form.valid && login()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="text-center">
        <img
          width="150"
          alt="Database Logo"
          src="/assets/images/user.png"
          class="ms-auto me-auto login-icon pb-lg-5 pt-lg-5"
        />
      </div>

      <div class="form-group">
        <div class="label">
          Username
        </div>
        <input
          type="text"
          class="form-control"
          id = "name"
          name = "name"
          [(ngModel)]="user.name"
          #name = "ngModel"
          required
        >
        <div class="alert-danger" *ngIf="!name.valid && f.submitted">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label>
          Password
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
        >
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="btn  btn-primary w-100 mt-3"
      >
        Log in
      </button>
    </form>

    <a [routerLink]="['/register']" class="btn btn-link">
      Create new Account
    </a>
  </div>
</div>
